<!DOCTYPE html>
<html>
<head>
    <title>Multiple Visualisations | An Example</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    
    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
      
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
      
      
</head>

<body>
    <div class="page">

        <div class="pure-g">
            <div class="pure-u-1-1">
                    <div id="scatterplot" class="vis-container"></div>
            </div>
        </div>
        
        <div class="pure-g">
            <div class="pure-u-1-1">
                    <div id="choropleth_map" class="vis-container"></div>
            </div>
        </div>


       

     <script type="text/javascript">
       // var spec2 = "js/stacked_bar_chart.vg.json";
        var spec1 = "choropleth_map.vg.json"
        var spec2 = "stacked_barchart.vg.json"
        var spec3 = "line_chart.vg.json"
        var spec4 = "scatterplot.vg.json"

        vegaEmbed('#choropleth_map', spec1).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#stacked_bar_chart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#line_chart', spec3).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#scatterplot', spec4).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

    </div>

</body>

</html>
